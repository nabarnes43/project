{% extends "main.html" %}

{% block page_name %}
<h1>Sign In</h1>
{% endblock %}

{% block content %}
<form action="", method="post">
    {{ form.hidden_tag() }}
    {% if err %}
    <font color="Red">  
    {{err}}
    </font>
    <br>
    {% endif %} 
    <p>{{form.username.label}}<br>
    {{form.username(size=32)}}<br>
    </p>
    <p>{{form.password.label}}<br>
    {{form.password(size=32)}}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
