{% extends "main.html" %}

{% block page_name %}
<h3>Make your edits to the page:</h3>
<h4>{{page_title}}</h4>
{% endblock %}

{% block content %}
<ul>
<form method="POST" action="/save_edit/{{page_title}}">
    <label for="content">Content:</label>
    <br>
    <textarea id="content" name="content" rows="4" cols="80">
{{content}}</textarea>
    <br><br>
    
  <input type="submit" value="Submit">
</form>
</ul>
{% endblock %}
